<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="js/lockr.js"></script>

    <script type="text/javascript" src="js/sessionvars.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <style>
        body {
            padding-top: 40px;
        }
    </style>

    <script>

        
            
        $.get('answers/ACT1.txt', function(data) {
            sessvars.answersRaw = data;
        });
        
        function onSubmit() {
            sessvars.email = $('#tb_Email').val();
            sessvars.disability = $('#tb_Disability').val();
            sessvars.testAnxiety = $('#tb_TestAnxiety').val();
            sessvars.pastTests = $('#ta_PastTests').val();
            sessvars.accomodation = $('#sel_Accomodation').val();

            sessvars.sectionIdx = 0

            answers = {
                "English": [],
                "Math": [],
                "Reading": [],
                "Science": []
            }
            lines = sessvars.answersRaw.match(/[^\r\n]+/g);
            curSubject = "nothing"
            for (i=0; i<lines.length; i++) {
                line = lines[i].trim()
                if (line == '') {
                    continue
                }
                
                if (Object.keys(answers).includes(line)) {
                    curSubject = line
                    continue
                }
                if (line.includes(';')) {
                    relevantLine = line.split('.')[1].trim()
                    items = relevantLine.split('; ')
                    for (j=0; j<items.length; j++) {
                        items[j] = items[j].trim()
                    }
                    answers[curSubject].push(items)
                }
            }
            sessvars.correctAnswers = answers
            
            sessvars.userAnswers = {
                "English": [],
                "Math": [],
                "Reading": [],
                "Science": []
            }

            window.location.replace("test.html");
            return false
        }
    </script>
</head>

<body>

    <div class="container">
        <div class='row'>
            <div class='col-lg-12'>
                
                <form>
                    <div class="form-group">
                        <label for="lbl_Email">Email Address</label>
                        <input type="email" class="form-control" id="tb_Email">
                    </div>
                    <div class="form-group">
                        <label for="lbl_Disability">Do you have a learning disability? Adhd, dyslexia, etc.</label>
                        <input class="form-control" id="tb_Disability">
                    </div>
                    <div class="form-group">
                        <label for="lbl_TestAnxiety">Are you normally a bad test taker, bad standardized test taker, or have test anxiety? (Maybe try one with 1.5 time accommodation?)( you can do it!! </label>
                        <input class="form-control" id="tb_TestAnxiety">
                    </div>
                    <div class="form-group">
                        <label for="lbl_PastTests">List all past tests and scores</label>
                        <textarea class="form-control" id="ta_PastTests" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="lbl_Accomodation">Do you get a 1.5 accommodation?</label>
                        <select class="form-control" id="sel_Accomodation">
                        <option>No</option>
                        <option>Yes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lbl_WhichTest">Which ACT test will you be taking?</label>
                        <select class="form-control" id="sel_WhichTest">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        </select>
                    </div>


                    <button type="submit" class="btn btn-primary" onclick="return onSubmit()">Start Test!</button>
                </form>
            </div>

        </div>
    </div>

<!-- Content will go here -->

</body>
</html>
